apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-v1
  labels:
    app: counter-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: counter-service
      version: v1
  template:
    metadata:
      labels:
        app: counter-service
        version: v1
    spec:
      containers:
      - name: counter-v1
        image: kubernetes-service-counter-v1
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3002
        env:
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: POSTGRES_USER
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: POSTGRES_DB
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_PASSWORD
          - name: POSTGRES_HOST
            value: "postgres"   # nombre del servicio de PostgreSQL en Kubernetes
          - name: POSTGRES_PORT
            value: "5432"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-v2
  labels:
    app: counter-service
    version: v2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: counter-service
      version: v2
  template:
    metadata:
      labels:
        app: counter-service
        version: v2
    spec:
      containers:
      - name: counter-v2
        image: kubernetes-service-counter-v2
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3002
        env:
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: POSTGRES_USER
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: POSTGRES_DB
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_PASSWORD
          - name: POSTGRES_HOST
            value: "postgres"
          - name: POSTGRES_PORT
            value: "5432"
---
apiVersion: v1
kind: Service
metadata:
  name: counter-service
  labels:
    app: counter-service
spec:
  selector:
    app: counter-service
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 3002
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: counter-destrule
spec:
  host: counter-service
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
