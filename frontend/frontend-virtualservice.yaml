apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: virtualservice-frontend
spec:
  hosts:
  - "*"  # Acepta todas las solicitudes; puedes limitarlo a un dominio espec√≠fico
  gateways:
  - ingress-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: frontend-svc
        port:
          number: 80
