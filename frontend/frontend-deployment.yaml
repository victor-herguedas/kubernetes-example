# LA versión actual que se usa para definir Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    # Le estamos diciendo que tiene que coger las etiquetas que tengan el valor app: frontend
    matchLabels:
      app: frontend
  # Plantilla para los pods que se crearán
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: nginx
        image: kubernetes-front-app:latest
        # si se descarga de un repositorio en vez de usar una imagen local, eliminar o comentar la línea de abajo
        imagePullPolicy: Never
        ports:
        - containerPort: 80
