<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>App Saludo y Contador</title>
</head>
<body>
  <h1>App Saludo y Contador</h1>
  <button id="saludoBtn">Obtener Saludo (v1)</button>
  <button id="saludoBtnV2">Obtener Saludo (v2)</button>
  <br><br>
  <button id="contadorBtn">Incrementar Contador (v1)</button>
  <button id="contadorBtnV2">Incrementar Contador (v2)</button>
  <br><br>
  <div id="resultado"></div>

  <script>
    // Llamada al Servicio de Saludo v1
    document.getElementById("saludoBtn").addEventListener("click", function() {
      fetch("http://localhost:3001/saludo?version=1")
        .then(response => response.json())
        .then(data => {
          document.getElementById("resultado").innerText = "Saludo v1: " + data.mensaje;
        })
        .catch(error => console.error("Error:", error));
    });

    // Llamada al Servicio de Saludo v2
    document.getElementById("saludoBtnV2").addEventListener("click", function() {
      fetch("http://localhost:3001/saludo?version=2")
        .then(response => response.json())
        .then(data => {
          document.getElementById("resultado").innerText = "Saludo v2: " + data.mensaje;
        })
        .catch(error => console.error("Error:", error));
    });

    // Llamada al Servicio de Contador v1
    document.getElementById("contadorBtn").addEventListener("click", function() {
      fetch("http://localhost:3002/contador?version=1")
        .then(response => response.json())
        .then(data => {
          document.getElementById("resultado").innerText = "Contador v1: " + data.contador;
        })
        .catch(error => console.error("Error:", error));
    });

    // Llamada al Servicio de Contador v2
    document.getElementById("contadorBtnV2").addEventListener("click", function() {
      fetch("http://localhost:3002/contador?version=2")
        .then(response => response.json())
        .then(data => {
          document.getElementById("resultado").innerText = "Contador v2: " + data.contador + " " + data.detalle;
        })
        .catch(error => console.error("Error:", error));
    });
  </script>
</body>
</html>
